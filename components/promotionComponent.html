<!-- promotion-component.html -->
<template x-for="(promotion, index) in promotions" :key="index" id="promotion-component" x-data="promotionComponent()" x-init="init()">
    <div class="flex flex-col content-between justify-between gap-12 p-10 text-center bg-gray-100 rounded">
        <h4 class="text-2xl" x-text="promotion.title"></h4>

        <div>
            <div x-text="promotion.subtitle"></div>
            <span class="text-6xl font-bold text-blue-900" x-text="promotion.price"></span>
            <span class="text-xl font-semibold" x-text="promotion.suffix"></span>
        </div>

        <div class="flex flex-col gap-6">
            <button @click="$store.modal.toggle()" class="btn">Get a FREE Quote</button>
            <p class="text-sm text-gray-500">Offer expires <span x-text="dateString"></span>. Contact us for full promotion details.</p>
        </div>
    </div>
</template>
